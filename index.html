<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus Final Project</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4ecd6fa9ae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container all">
      <h1>Hey, you! Have a nice day!</h1>
      <h2>Lisbon</h2>
      <h3>Friday, March 12th, 2021 | 23:19</h3>
      <div class="row today">
        <div class="col-4 today">
          Today <br /><span id="temperature">12</span>
          <a href="#" style="text-decoration: none" class="active" id="celsius"
            >ºC</a
          >
          |
          <a href="#" style="text-decoration: none" id="fahrenheit">ºF</a>
        </div>
        <div class="col-4 icon"><img src="#" id="icon" /></div>
        <div class="col-4 forecast">
          <li>Wind speed: <span id="wind"></span> km/h</li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li id="description">Weather description</li>
        </div>
      </div>
      <div class="forecast" id="forecast"></div>
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Type a city"
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-50" />
          </div>
        </div>
      </form>
      <div class="footer">
        Open source code by Ana Silva
        <span
          ><a
            href="https://github.com/anafazendoanices/plus-final-project"
            id="github"
            >GitHub repository</a
          ></span
        >
      </div>
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
